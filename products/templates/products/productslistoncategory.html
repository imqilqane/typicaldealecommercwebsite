{% extends 'products/base.html' %}
{% block content %}
<div class="container">

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">

    <!-- Navbar brand -->
    <span class="navbar-brand">Categories:</span>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">All
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Shirts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sport wears</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Outwears</a>
        </li>

      </ul>
      <!-- Links -->

      <form class="form-inline">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form>
    </div>
    <!-- Collapsible content -->

  </nav>
  <!--/.Navbar-->



</div>
 <!--Section: Products v.3-->
  <section class="text-center mb-4">

    <!--Grid row-->
    <div class="row wow fadeIn h-100">

      <!--Grid column-->
      {% for item in items %}
      <div class="col-lg-3 col-md-6 mb-4 h-100">

        <!--Card-->
        
        <div class="card">

          <!--Card image-->
          <div class="view overlay">
            <img src="{{item.main_image.url}}" class="card-img-top"
              alt="">
            <a href="{% url 'core:det' item.id  %}">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--Card image-->

          <!--Card content-->
          <div class="card-body text-center">
            <!--Category & Title-->
            <a href="" class="grey-text">
              <h5>{{item.category}}</h5>
            </a>
            <h5>
              <strong>
                <a href="{% url 'core:det' item.id  %}" class="dark-grey-text">{{item.name}}
                  <span class="badge badge-pill {{item.get_label_display}}-color">NEW</span>
                </a>
                <span class="grey-text ">{{item.sub_name}}</span>
              </strong>
            </h5>

            <h4 class="font-weight-bold blue-text">
              <strong>{{item.price}}$</strong>
            </h4>

          </div>
          <!--Card content-->

        </div>
        <!--Card-->
        
      </div>
      {% endfor %}
      <!--Grid column-->


    </div>
    <!--Grid row-->

    
    <!--Grid row-->

  </section>
  <!--Section: Products v.3-->

  
{% endblock %}
